<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlueBet Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-bg"></div>

    <div id="loading-screen">
        <img src="assets/logo.png" class="loader-logo">
        <div class="bar-container"><div class="bar-fill"></div></div>
        <p id="loading-text">Loading...</p>
    </div>

    <div id="settings-screen" class="screen hidden">
        <div class="glass-panel">
            <h2 id="st-title">Account Settings</h2>
            
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="user-id" readonly>

            <div class="row">
                <img src="assets/ic_lang_ar.png" class="row-icon">
                <select id="lang-select" onchange="updateLang()">
                    <option value="en">English</option>
                    <option value="ar">العربية</option>
                    <option value="fr">Français</option>
                    <option value="ru">Русский</option>
                    <option value="hi">हिन्दी</option>
                </select>
            </div>

            <div class="row">
                <img src="assets/ic_currency.png" class="row-icon">
                <select id="curr-select">
                    <option>DZD - Algerian Dinar</option>
                    <option>USD - US Dollar</option>
                    <option>EUR - Euro</option>
                    <option>RUB - Russian Ruble</option>
                    <option>USDT - Tether</option>
                    <option>BTC - Bitcoin</option>
                </select>
            </div>

            <button id="entry-btn">Enter Dashboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
